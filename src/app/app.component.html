Hello, {{title}}

<img [src]="angularImagem" alt="" srcset="">

<div [style.backgroundColor] = "bgColor">
  <h2 [style.color] = "color">Title</h2>
  <p>Description</p>
</div>

<div [ngClass]="classes">
  {{ message }}
</div>

<div *ngIf="!isLoggedIn"> Welcome Amanda</div>
<div *ngIf="isLoggedIn"> Welcome {{ userName }}</div>
<button (click)="change()">click aqui</button>
